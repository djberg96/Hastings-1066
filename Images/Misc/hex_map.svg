<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 3000 2500">
  <defs>
    <filter id="paper">
      <feTurbulence
        type="fractalNoise"
        baseFrequency="0.04"
        result="noise"
        numOctaves="5"
      />

      <feDiffuseLighting in="noise" surfaceScale="2" result="texture">
        <feDistantLight azimuth="45" elevation="75"/>
      </feDiffuseLighting>

      <feComposite
        in="SourceGraphic"
        in2="texture"
        operator="arithmetic"
        k1="1"
        k2="0"
        k3="0"
        k4="0"
      />
    </filter>

    <polygon
      id="level5"
      filter="url(#paper)"
      fill="rgb(200,125,80)"
      stroke="#444444"
      points="50.24,0.25 100.23,29.112 100.23,86.835 50.24,115.697 0.25,86.835 0.25,29.112 50.24,0.25"
    />

    <polygon
      id="level4"
      filter="url(#paper)"
      fill="rgb(215,200,90)"
      stroke="#444444"
      points="50.24,0.25 100.23,29.112 100.23,86.835 50.24,115.697 0.25,86.835 0.25,29.112 50.24,0.25"
    />

    <polygon
      id="level3"
      filter="url(#paper)"
      fill="rgb(150,180,100)"
      stroke="#444444"
      points="50.24,0.25 100.23,29.112 100.23,86.835 50.24,115.697 0.25,86.835 0.25,29.112 50.24,0.25"
    />

    <polygon
      id="level2"
      filter="url(#paper)"
