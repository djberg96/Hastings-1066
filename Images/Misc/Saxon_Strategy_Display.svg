<svg width="200" height="50" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <title>Saxon Strategy Display</title>
  <desc>The Saxon Strategy Display</desc>

  <defs>
    <rect id="brown_box" width="26" height="26" fill="rgb(180,100,40)" stroke="black" stroke-width="1"/>
  </defs>

  <g id="background">
    <rect width="100%" height="100%" fill="rgb(250,200,15)" stroke="black" stroke-width="2"/>
  </g>

  <g id="wings" font-weight="bold" font-size="8">
    <use xlink:href="#brown_box" x="10" y="10"/>
    <text x="14" y="46">Left</text>
    <use xlink:href="#brown_box" x="87" y="10"/>
    <text x="86" y="46">Center</text>
    <use xlink:href="#brown_box" x="164" y="10"/>
    <text x="165" y="46">Right</text>
  </g>
</svg>