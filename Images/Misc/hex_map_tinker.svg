      <use xlink:href="#hex2" transform="translate(100,0)"/>
      <use xlink:href="#hex2" transform="translate(50,86)"/>
      <use xlink:href="#hex2" transform="translate(150,86)"/>
    </g>
  </defs>

  <use xlink:href="#hex4block2"/>

