<svg viewBox="0 0 60 60" width="60" height="60" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs id="common">
    <rect
      id="background"
      width="60"
      height="60"
      fill="none"
      stroke="red"
      stroke-width="9"
    />

    <g id="border" stroke="black" stroke-width="2">
      <line x1="0" y1="1" x2="60" y2="1" />
      <line x1="1" y1="1" x2="1" y2="60" />
      <line x1="0" y1="59" x2="60" y2="59" />
      <line x1="59" y1="1" x2="59" y2="60" />
    </g>

    <clipPath id="block">
      <use xlink:href="#background"/>
    </clipPath>
  </defs>

  <use xlink:href="#background" clip-path="url(#block)"/>
  <use xlink:href="#border" clip-path="url(#block)"/>
  <text text-anchor="middle" x="50%" y="25%" fill="white" font-weight="bold" font-size="12" stroke="black" stroke-width="0.5">HIDDEN</text>
</svg>